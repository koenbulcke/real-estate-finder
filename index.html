<!--index.html
Le fichier HTML principal. Vite utilise ce fichier comme point d'entrée pour l'application. Il contient une balise
<div id="root"></div> où React rendra l'application. (Application SPA)

 * Purpose: Single HTML file for Vite + React.
 * Contains a <div id="root"></div> where the React app will mount.
 * The <script type="module" src="/src/main.jsx"></script> tells Vite to load main.jsx as an ES module.

Vite’s dev server will automatically serve this index.html and handle module resolution.
--> 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      De `meta` viewport-regel zorgt ervoor dat je app responsief is op mobiele apparaten.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Finder</title>

    <!--
      Vite vervangt deze import tijdens development door een speciale WebSocket-loader voor HMR (hot-module reloading).
      Vite injecteert de juiste scripts/styles tijdens build. Het @vite/client script.
      Vite bundelt en injecteert het uiteindelijke main.js (gecompileerde React code) tijdens build (npm run build).
      Vite zet HMR (hot-module reloading) op wanneer je `npm run dev` uitvoert.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <!--
      Deze <div id="root"> is waar React je applicatie "mount".
      In `src/main.jsx` target ReactDOM.createRoot(...) dit element.
    -->
    <div id="root"></div>
  </body>
</html>
